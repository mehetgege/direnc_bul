<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Diren√ß Deƒüeri Tarayƒ±cƒ±</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(145deg, #e2e8f0, #f8fafc);
      color: #1a202c;
      padding: 20px;
    }
    .container {
      max-width: 960px;
      margin: auto;
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      padding: 30px;
    }
    h1 {
      font-size: 26px;
      margin-bottom: 20px;
      text-align: center;
      color: #2d3748;
    }
    label {
      font-weight: 600;
      margin: 10px 0 5px;
      display: block;
    }
    input {
      padding: 10px;
      width: 100%;
      max-width: 300px;
      border-radius: 8px;
      border: 1px solid #cbd5e0;
      margin-bottom: 15px;
    }
    button {
      background: #4f46e5;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #4338ca;
    }
    .result {
      margin-top: 30px;
    }
    .file-section {
      margin-top: 25px;
      padding: 15px;
      background: #f1f5f9;
      border-radius: 10px;
    }
    .file-name {
      font-weight: bold;
      margin-bottom: 10px;
    }
    .match {
      display: flex;
      justify-content: space-between;
      background: #d1fae5;
      color: #065f46;
      padding: 8px 12px;
      border-radius: 8px;
      margin: 5px 0;
    }
    .loader {
      margin-top: 20px;
      text-align: center;
    }
    .loader span {
      display: inline-block;
      width: 8px;
      height: 8px;
      margin: 3px;
      background: #4f46e5;
      border-radius: 50%;
      animation: bounce 0.8s infinite alternate;
    }
    .loader span:nth-child(2) { animation-delay: 0.2s; }
    .loader span:nth-child(3) { animation-delay: 0.4s; }

    @keyframes bounce {
      to { transform: translateY(-10px); opacity: 0.6; }
    }

    @media (max-width: 600px) {
      .match { flex-direction: column; font-size: 14px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìÑ PDF Diren√ß Deƒüeri Tarayƒ±cƒ±</h1>
    <label for="minVal">Min Deƒüer (√∂r: 330000):</label>
    <input type="number" id="minVal" placeholder="330000">
    <label for="maxVal">Max Deƒüer (√∂r: 2000000):</label>
    <input type="number" id="maxVal" placeholder="2000000">
    <button onclick="parseAll()">üîç Taramayƒ± Ba≈ülat</button>

    <div id="loader" class="loader" style="display:none;">
      <span></span><span></span><span></span>
      <div style="margin-top:10px;">Tarama yapƒ±lƒ±yor...</div>
    </div>

    <div id="output" class="result"></div>
  </div>

  <script>
    let pdfList = [];

    async function fetchPDFList() {
      const res = await fetch('index.php');
      pdfList = await res.json();
    }

    async function fetchAndParsePDF(url, min, max) {
      const response = await fetch(url);
      const arrayBuffer = await response.arrayBuffer();
      const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
      let fullText = '';

      for (let i = 1; i <= pdf.numPages; i++) {
        const page = await pdf.getPage(i);
        const content = await page.getTextContent();
        const strings = content.items.map(item => item.str).join(' ');
        fullText += strings + '\n';
      }

      const regex = /\b\d+(\.\d+)?[kKmM]\b/g;
      const matches = [];
      let match;

      while ((match = regex.exec(fullText)) !== null) {
        let valText = match[0];
        let num = parseFloat(valText);
        if (/k/i.test(valText)) num *= 1000;
        if (/m/i.test(valText)) num *= 1000000;
        if (num >= min && num <= max) {
          matches.push(valText);
        }
      }

      return { url, matches };
    }

    async function parseAll() {
      const min = parseInt(document.getElementById('minVal').value);
      const max = parseInt(document.getElementById('maxVal').value);
      const output = document.getElementById('output');
      const loader = document.getElementById('loader');

      output.innerHTML = '';
      loader.style.display = 'block';

      await fetchPDFList();

      for (const url of pdfList) {
        const shortName = url.split('/').pop();
        const result = await fetchAndParsePDF(url, min, max);

        const section = document.createElement('div');
        section.className = 'file-section';
        section.innerHTML = `<div class="file-name">${shortName}</div>`;

        if (result.matches.length) {
          result.matches.forEach(val => {
            const row = document.createElement('div');
            row.className = 'match';
            row.innerHTML = `<span>${val}</span><a href="${url}" target="_blank">üì• PDF A√ß</a>`;
            section.appendChild(row);
          });
        } else {
          section.innerHTML += '<div style="color:#555;">‚ö† E≈üle≈üen deƒüer bulunamadƒ±.</div>';
        }

        output.appendChild(section);
      }

      loader.style.display = 'none';
    }
  </script>
</body>
</html>
