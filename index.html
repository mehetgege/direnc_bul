<head>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f4f7;

    button:hover { background: #0056b3; }
    .result {
      margin-top: 30px;

      overflow-y: auto;
      white-space: pre-wrap;
      font-family: Consolas, monospace;
    }

      font-weight: bold;
      color: #222;
      margin-top: 20px;

      margin: 3px;
    }
  </style>

<body>
  <div class="container">
    <h1>Sunucudaki PDF DirenÃ§ TarayÄ±cÄ±</h1>
    <label>Min DeÄŸer (Ã¶r: 330000):</label>
    <input type="number" id="minVal" placeholder="330000">
    <label>Max DeÄŸer (Ã¶r: 2000000):</label>
    <input type="number" id="maxVal" placeholder="2000000">
    <button onclick="parseAll()">TaramayÄ± BaÅŸlat</button>
    <div id="output" class="result"></div>
  </div>

  <script>
    const pdfList = ["pdf/ornek1.pdf", "pdf/ornek2.pdf"]; // PDF dosyalarÄ±nÄ± buraya ekle

    async function fetchAndParsePDF(url, min, max) {
      const response = await fetch(url);
      const arrayBuffer = await response.arrayBuffer();
      const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
      let fullText = '';

      for (let i = 1; i <= pdf.numPages; i++) {
        const page = await pdf.getPage(i);
        const content = await page.getTextContent();
        const strings = content.items.map(item => item.str).join(' ');
        fullText += strings + '\n';
      }

      const regex = /\b\d+(\.\d+)?[kKmM]\b/g;
      const matches = [];
      let match;

      while ((match = regex.exec(fullText)) !== null) {
        let valText = match[0];
        let num = parseFloat(valText);
        if (/k/i.test(valText)) num *= 1000;
        if (/m/i.test(valText)) num *= 1000000;

        if (num >= min && num <= max) {
          matches.push(valText);
        }
      }

      return { url, matches };
    }

    async function parseAll() {
      const min = parseInt(document.getElementById('minVal').value);
      const max = parseInt(document.getElementById('maxVal').value);
      const output = document.getElementById('output');
      output.innerHTML = '';

      for (const url of pdfList) {
        output.innerHTML += `<div class="file-title">ðŸ“„ ${url}</div>`;
        const result = await fetchAndParsePDF(url, min, max);

        if (result.matches.length) {
          result.matches.forEach(val => {
            output.innerHTML += `<span class="match">${val}</span> `;
          });
        } else {
          output.innerHTML += `<div style="color:#888">EÅŸleÅŸen deÄŸer yok.</div>`;
        }
      }
    }
  </script>
