<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Diren√ß Deƒüeri Tarayƒ±cƒ±</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      background: #111827;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 900px;
      animation: fadeIn 1s ease;
    }
    h1 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 24px;
      color: #90cdf4;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #ddd;
    }
    input[type="number"] {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      margin-bottom: 15px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background: #2563eb;
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #1d4ed8;
    }
    .loader {
      text-align: center;
      margin-top: 15px;
      display: none;
    }
    .results {
      margin-top: 30px;
      background: #1f2937;
      padding: 20px;
      border-radius: 10px;
      max-height: 400px;
      overflow-y: auto;
    }
    .result-block {
      margin-bottom: 25px;
    }
    .result-block h3 {
      font-size: 16px;
      color: #fbbf24;
      margin-bottom: 10px;
    }
    .match {
      background: #10b981;
      color: #000;
      padding: 6px 10px;
      border-radius: 6px;
      display: inline-block;
      margin: 4px;
      font-weight: bold;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }
      h1 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìò Diren√ß Deƒüeri PDF Tarayƒ±cƒ±</h1>
    <label for="minVal">Minimum Deƒüer (√∂r: 330000):</label>
    <input type="number" id="minVal" placeholder="330000" />
    <label for="maxVal">Maksimum Deƒüer (√∂r: 2000000):</label>
    <input type="number" id="maxVal" placeholder="2000000" />
    <button onclick="parseAll()">üîç Taramayƒ± Ba≈ülat</button>
    <div class="loader" id="loader">L√ºtfen bekleyin... PDF'ler taranƒ±yor üîÑ</div>
    <div class="results" id="output"></div>
  </div>

  <script>
    const pdfList = [
      "pdf/apple_ipad5_air_schematic.pdf",
      "pdf/apple_ipad_mini_4g_-_.pdf",
      "pdf/apple_iphone_8_plus_d21_mlb.pdf",
      "pdf/iPad-4-Schematic.pdf",
      "pdf/iPad-Air-Schematic.pdf",
      "pdf/ipad-3-schematic.pdf",
      "pdf/ipad_mini_schematic.pdf",
      "pdf/ipadairschematicdiagrampcblayout-180312105911.pdf",
      "pdf/iphone-6-schematic-__.pdf",
      "pdf/iphone-x-qualcomm-edition.pdf",
      "pdf/iphone5s_schematic2.pdf",
      "pdf/iphone8_820-00871-A.pdf",
      "pdf/iphone_11_pro_max_schematic.pdf",
      "pdf/iphone_5c_schematics.pdf",
      "pdf/iphone_6_plus_schematic__.pdf",
      "pdf/iphone_6s_plus_schematic_.pdf",
      "pdf/iphone_6s_schematics__.pdf",
      "pdf/iphone_7_full_schematic___.pdf",
      "pdf/iphone_8_plus_pcb.pdf",
      "pdf/iphone_8_plus_schematic.pdf",
      "pdf/iphone_se.pdf",
      "pdf/iphone_se_820-00282.pdf",
      "pdf/iphone_se_820-00282__pcb.pdf",
      "pdf/iphone_se__r__.pdf",
      "pdf/iphone_sen69_051-00648_4.0.0.pdf",
      "pdf/iphone_x_schematic_intel_chipset.pdf",
      "pdf/iphone_x_schematic_intel_chipset___.pdf",
      "pdf/iphone_x_schematic_qualcomm_chipset.pdf",
      "pdf/iphone_xsmax_schematic.pdf",
      "pdf/mini__30005__36335__22270.pdf",
      "pdf/pcb_820-3633-05_ipad_air2_4g_.pdf",
      "pdf/schemitc_820-3633-05_ipad_air2_.pdf"
    ];

    async function fetchAndParsePDF(url, min, max) {
      const response = await fetch(url);
      const arrayBuffer = await response.arrayBuffer();
      const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
      let fullText = '';

      for (let i = 1; i <= pdf.numPages; i++) {
        const page = await pdf.getPage(i);
        const content = await page.getTextContent();
        const strings = content.items.map(item => item.str).join(' ');
        fullText += strings + '\n';
      }

      const regex = /\b\d+(\.\d+)?[kKmM]\b/g;
      const matches = [];
      let match;

      while ((match = regex.exec(fullText)) !== null) {
        let valText = match[0];
        let num = parseFloat(valText);
        if (/k/i.test(valText)) num *= 1000;
        if (/m/i.test(valText)) num *= 1000000;

        if (num >= min && num <= max) {
          matches.push(valText);
        }
      }

      return { url, matches };
    }

    async function parseAll() {
      const min = parseInt(document.getElementById('minVal').value);
      const max = parseInt(document.getElementById('maxVal').value);
      const output = document.getElementById('output');
      const loader = document.getElementById('loader');

      if (!min || !max) {
        alert("L√ºtfen ge√ßerli bir minimum ve maksimum deƒüer girin.");
        return;
      }

      loader.style.display = "block";
      output.innerHTML = "";

      for (const url of pdfList) {
        const result = await fetchAndParsePDF(url, min, max);

        const fileBlock = document.createElement("div");
        fileBlock.className = "result-block";

        const fileTitle = document.createElement("h3");
        const filename = url.split('/').pop();
        fileTitle.innerHTML = `üìÑ ${filename} <a href="${url}" target="_blank" style="color:#38bdf8;text-decoration:underline;">indir</a>`;
        fileBlock.appendChild(fileTitle);

        if (result.matches.length > 0) {
          result.matches.forEach(val => {
            const span = document.createElement("span");
            span.className = "match";
            span.textContent = val;
            fileBlock.appendChild(span);
          });
        } else {
          const none = document.createElement("div");
          none.style.color = "#888";
          none.textContent = "E≈üle≈üme bulunamadƒ±.";
          fileBlock.appendChild(none);
        }

        output.appendChild(fileBlock);
      }

      loader.style.display = "none";
    }
  </script>
</body>
</html>
