<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>üìò Diren√ß Deƒüer Tarayƒ±cƒ±</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f0f4ff, #d9e5ff);
      color: #333;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      padding: 30px;
      max-width: 900px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #0057ff;
      margin-bottom: 30px;
    }
    label {
      font-weight: bold;
    }
    input[type="number"] {
      padding: 10px;
      width: 100%;
      max-width: 300px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    button {
      background: #007bff;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #0056b3;
    }
    .loading {
      display: none;
      text-align: center;
      margin-top: 20px;
    }
    .loading span {
      font-size: 18px;
    }
    .result-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }
    .result-table th, .result-table td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    .result-table th {
      background: #007bff;
      color: white;
    }
    .match-value {
      font-weight: bold;
      color: green;
    }
    .emoji {
      font-size: 20px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .spinner {
      margin-top: 20px;
      margin-bottom: 20px;
      display: inline-block;
      width: 50px;
      height: 50px;
      border: 5px solid #ccc;
      border-top-color: #007bff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìò Diren√ß Deƒüeri Arama Sistemi</h1>
    <label>üîΩ Min Deƒüer (Ohm):</label>
    <input type="number" id="minVal" placeholder="√ñrn: 330000">
    <label>üîº Max Deƒüer (Ohm):</label>
    <input type="number" id="maxVal" placeholder="√ñrn: 2000000">
    <br>
    <button onclick="parseAll()">üöÄ Taramayƒ± Ba≈ülat</button>
    <div class="loading" id="loading">
      <div class="spinner"></div>
      <span>PDF'ler taranƒ±yor, l√ºtfen bekleyin...</span>
    </div>
    <div id="output"></div>
  </div>

  <script>
    const pdfLinks = [
      ["iPhone 6S Plus", "https://drive.google.com/file/d/1B2pxjA97rmzW1btlMB_UEH7SLr7195lq/view"],
      ["iPhone 6S", "https://drive.google.com/file/d/1Bpy2bFvjC6HuMLL2Ot-5pu-Yr35LwJ4D/view"],
      ["iPhone 6", "https://drive.google.com/file/d/1H_NLEhqSGeTrQHuRrBzPTu_5_wZKGTPo/view"],
      ["iPhone 7", "https://drive.google.com/file/d/1KG6oTKyYyjIi_TI_09FYZ-cFBKXNqaMF/view"],
      ["iPhone 7 Plus", "https://drive.google.com/file/d/1NEWFgoWXQAFtdr97JpEX3pSgi8R7Kb73/view"],
      ["iPhone 8", "https://drive.google.com/file/d/1bz2vPTSVbiNOXMDs8g-KDm8uGXP08UWU/view"],
      ["iPhone 8 Plus", "https://drive.google.com/file/d/1gQF_7LhEmEvX0YP_ERh4D8PR1n-jgtj2/view"],
      ["iPhone X", "https://drive.google.com/file/d/1sGKkASIuEUmAesE1l5dZvQpKWa3ZDIbt/view"],
      ["iPhone XS", "https://drive.google.com/file/d/1TO1jivXVVuBvDVNQA0-1MbYlQ-eUjw5y/view"],
      ["iPhone XR", "https://drive.google.com/file/d/1p3w7YKzKcEPAiiJz-9tST_cpAGrXATVO/view"]
      // Diƒüer linkleri buraya ekle
    ];

    async function parseAll() {
      const min = parseInt(document.getElementById("minVal").value);
      const max = parseInt(document.getElementById("maxVal").value);
      const output = document.getElementById("output");
      const loading = document.getElementById("loading");

      if (isNaN(min) || isNaN(max)) {
        alert("L√ºtfen ge√ßerli bir deƒüer girin!");
        return;
      }

      output.innerHTML = "";
      loading.style.display = "block";

      let table = `<table class="result-table"><tr><th>üìÑ PDF Adƒ±</th><th>üîó Link</th><th>üìä E≈üle≈üen Deƒüer</th></tr>`;

      for (const [name, link] of pdfLinks) {
        // PDF i√ßeriƒüine eri≈üim yok, sadece √∂rnek veri sim√ºlasyonu:
        const simulatedMatches = simulateMatch(min, max);
        if (simulatedMatches.length > 0) {
          simulatedMatches.forEach(val => {
            table += `<tr>
              <td>${name}</td>
              <td><a href="${link}" target="_blank">G√∂r√ºnt√ºle üìé</a></td>
              <td class="match-value">${val} <span class="emoji">‚ö°</span></td>
            </tr>`;
          });
        } else {
          table += `<tr>
            <td>${name}</td>
            <td><a href="${link}" target="_blank">G√∂r√ºnt√ºle üìé</a></td>
            <td>‚ùå E≈üle≈üme Yok</td>
          </tr>`;
        }
      }

      table += "</table>";
      output.innerHTML = table;
      loading.style.display = "none";
    }

    function simulateMatch(min, max) {
      // Sim√ºlasyon i√ßin bazƒ± deƒüerler
      const testVals = [100000, 330000, 470000, 680000, 1000000, 1500000, 2200000];
      return testVals.filter(val => val >= min && val <= max).map(val => {
        if (val >= 1000000) return (val / 1000000) + "M";
        if (val >= 1000) return (val / 1000) + "k";
        return val + "";
      });
    }
  </script>
</body>
</html>
